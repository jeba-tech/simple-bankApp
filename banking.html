<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>banking status</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-500">
      <header>
            <h1 class="text-4xl font-semibold text-center mt-14 text-sky-200">Banking
                  <span class="text-emerald-100"> Status</span>
            </h1>
      </header>
      <main class="mx-auto w-3/4">
            <!-- balance and transection  -->
            <section>
                  <div class="grid grid-cols-3 gap-4 text-white">
                        <div class="bg-teal-500 p-8 mt-14 text-center rounded-lg">
                              <h1 class="text-4xl">Deposit</h1>
                              <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                        </div>

                        <div class="bg-cyan-600 p-8 mt-14 text-center rounded-lg">
                              <h1 class="text-4xl">Withdraw</h1>
                              <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                        </div>

                        <div class="bg-lime-600 p-8 mt-14 text-center rounded-lg">
                              <h1 class="text-4xl">Balance</h1>
                              <h2 class="text-5xl">$<span id="balance-total">23</span></h2>
                        </div>

                  </div>

            </section>
            <!-- diposite and withdraw -->
            <section>
                  <div class="grid grid-cols-3 gap-4">

                        <div class="bg-stone-400 w-4/3 mt-14 p-7 rounded-md">
                              <h2 class="text-2xl mb-5">Please Enter Deposite</h2>
                              <div><input class="border border-neutral-400 block rounded p-2 w-3/4 mb-5" type="text"
                                          name="" id="deposite-input" placeholder="Enter $ amount ">

                                    <button id="deposite-button"
                                          class="mt-5 bg-cyan-900 py-2 px-4 rounded-lg text-white"
                                          type="submit">Deposite</button>
                              </div>
                        </div>
                        <div class="bg-zinc-300	 w-4/3 mt-14 p-7 rounded-md">
                              <h2 class="text-2xl mb-5">Please Enter Withdraw</h2>
                              <div>
                                    <input class="border border-neutral-400 block rounded p-2 w-3/4 mb-5" type="text"
                                          name="" id="withdraw-input" placeholder="Enter $ amount ">

                                    <button id="withdraw-button"
                                          class="mt-5 bg-cyan-900 py-2 px-4 rounded-lg text-white"
                                          type="submit">Withdraw</button>
                              </div>
                        </div>


                  </div>
            </section>
      </main>
      <script src="js/banking.js"></script>

</body>

</html>
